<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<nav th:fragment="paginador" aria-label="Page navigation example" >
		<ul class="pagination">
			<li class="page-item">
				<span class="page-link text-dark" th:if="${page.first}">Primera</span>
				<a class="page-link" th:if="${!page.first}" th:href="@{${page.url}(page=0)}">Primera</a>
			</li>
			<li class="page-item">
				<span class="page-link text-dark" th:if="${!page.hasPrevious}">&laquo;</span>
				<a class="page-link" th:if="${page.hasPrevious}" th:href="@{${page.url}(page=${page.paginaActual-2})}">&laquo;</a>
			</li>
			<li class="page-item" th:each="item: ${page.paginas}">
				<span class="page-link text-dark" th:if="${item.actual}" th:text="${item.numero}"></span>
				<a class="page-link" th:if="${!item.actual}" th:href="@{${page.url}(page=${item.numero-1})}" th:text="${item.numero}"></a>
			</li>
			<li class="page-item">
				<span class="page-link text-dark" th:if="${!page.hasNext}">&raquo;</span>
				<a class="page-link" th:if="${page.hasNext}" th:href="@{${page.url}(page=${page.paginaActual})}">&raquo;</a>
			</li>
			<li class="page-item">
				<span class="page-link text-dark" th:if="${page.last}">Ultima</span>
				<a class="page-link" th:if="${!page.last}" th:href="@{${page.url}(page=${page.totalPaginas-1})}">Ultima</a>
			</li>
		</ul>
	</nav>
</body>
</html>
