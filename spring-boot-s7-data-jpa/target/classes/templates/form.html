<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>

	<header th:replace="layout/layout :: header"></header>

	<div class="container">
		<div class="card">
			<div class="card-header bg-secondary text-light">
				<h2 th:text="${titulo}"></h2>
			</div>
			<div class="card-body bg-light">
				<form th:action="@{/form}" th:object="${cliente}" th:method="post">

					<div class="form-group row">
						<div class="col-sm-1"></div>
						<label for="RFC" class="col-sm-2 col-form-label">RFC:</label>
						<div class="col-sm-6">
							<input type="text" class="form-control" th:field="*{RFC}"
								th:errorclass="'form-control alert-danger'" /> <label
								class="form-text text-danger"
								th:if="${#fields.hasErrors('RFC')}" th:errors="*{RFC}"></label>
						</div>
					</div>

					<div class="form-group row">
						<div class="col-sm-1"></div>
						<label for="nombre" class="col-sm-2 col-form-label">Nombre:</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{nombre}" class="form-control"
								th:errorclass="'form-control alert-danger'" /> <label
								class="form-text text-danger"
								th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></label>
						</div>
					</div>

					<div class="form-group row">
						<div class="col-sm-1"></div>
						<label for="edad" class="col-sm-2 col-form-label">Edad:</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{edad}" class="form-control"
								th:errorclass="'form-control alert-danger'" /> <label
								class="form-text text-danger"
								th:if="${#fields.hasErrors('edad')}" th:errors="*{edad}"></label>
						</div>
					</div>

					<div class="form-group row">
						<div class="col-sm-1"></div>
						<label for="idCiudad" class="col-sm-2 col-form-label">ID
							de Ciudad:</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{idCiudad}" class="form-control"
								th:errorclass="'form-control alert-danger'" /> <label
								class="form-text text-danger"
								th:if="${#fields.hasErrors('idCiudad')}" th:errors="*{idCiudad}"></label>
						</div>
					</div>

					<div class="form-goup row">
						<div class="col-sm-1"></div>
						<div class="col-sm-6">
							<input type="submit" value="Guardar Cliente"
								class="btn btn-success" />
						</div>
					</div>

				</form>
			</div>
		</div>



	</div>

	<footer th:replace="layout/layout :: footer"></footer>


</body>
</html>
